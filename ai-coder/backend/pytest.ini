[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
minversion = 7.0

# Python path configuration
pythonpath = .
#RAG-related tests 
# FIX: Merged the two 'markers' sections into one
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    rag: RAG-related tests

# Coverage settings
addopts = 
    --verbose
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=55
    --ignore=test_env.py
    --ignore=test_models.py
    --ignore=test_polish.py
    --ignore=test_redis.py

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning