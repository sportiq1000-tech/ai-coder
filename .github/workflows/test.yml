name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          cd ai-coder/backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        env:
          APP_ENV: testing
          DEBUG: false
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          BYTEZ_API_KEY: ${{ secrets.BYTEZ_API_KEY }}
          AZURE_AI_KEY: ${{ secrets.AZURE_AI_KEY }}
          API_KEYS: "dev_key_12345:developer:100,admin_secret_xyz:admin:1000,ui_public_2024:ui_public:50"
        run: |
          cd ai-coder/backend
          pytest -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=75
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./ai-coder/backend/coverage.xml
          flags: unittests
          fail_ci_if_error: false
EOF

# Then push
git add .github/workflows/test.yml
git commit -m "fix: Correct paths for ai-coder/ nested structure"
git push origin main
