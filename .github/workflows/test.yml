name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
            - name: Run tests with coverage
        env:
          APP_ENV: testing
          DEBUG: false
          # GitHub Actions secrets - configured in repository settings
          # yamllint disable rule:line-length
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          BYTEZ_API_KEY: ${{ secrets.BYTEZ_API_KEY }}
          AZURE_AI_KEY: ${{ secrets.AZURE_AI_KEY }}
          # yamllint enable rule:line-length
          API_KEYS: "dev_key_12345:developer:100,admin_secret_xyz:admin:1000,ui_public_2024:ui_public:50"
       
