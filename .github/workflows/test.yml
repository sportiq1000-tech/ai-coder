name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Tests & Coverage
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: 'ai-coder/backend/requirements.txt'
      
      - name: Install dependencies
        working-directory: ./ai-coder/backend
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        working-directory: ./ai-coder/backend
        env:
          APP_ENV: testing
          DEBUG: false
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          CEREBRAS_API_KEY: ${{ secrets.CEREBRAS_API_KEY }}
          BYTEZ_API_KEY: ${{ secrets.BYTEZ_API_KEY }}
          AZURE_AI_KEY: ${{ secrets.AZURE_AI_KEY }}
          API_KEYS: "dev_key_12345:developer:100,admin_secret_xyz:admin:1000,ui_public_2024:ui_public:50"
        run: |
          pytest -v --cov=. --cov-report=xml --cov-report=term-missing --cov-fail-under=75
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./ai-coder/backend/coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
